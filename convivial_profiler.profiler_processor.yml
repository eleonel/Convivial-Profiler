accumulation:
  label: Accumulation
  description: Sum values to accumulate them.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true

dimension:
  label: Dimension
  description: A dimension holds counters for items for a certain aspect.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
    normalize:
      '#type': checkbox
      '#title': Normalize the values

extreme_geoip:
  label: IP geolocation lookup
  description: An asynchronous fetcher which uses a Geo IP service to provide geo information.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
    ttl:
      '#type': number
      '#title': The time to live in seconds
      '#required': true

language_full:
  label: Language full
  description: Converts a language into a 2 character code or longer if the information is available.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
    ttl:
      '#type': number
      '#title': The time to live in seconds

language_simple:
  label: Language Simple
  description: Converts a language into a 2 character code.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
    ttl:
      '#type': number
      '#title': The time to live in seconds

map:
  label: Map
  description: Save mapped value in store storage.
  form:
    key:
      '#type': textfield
      '#title': Key
      '#description': The key to store the mapping value
      '#required': true
    default_value:
      '#type': textfield
      '#title': Default Value
      '#description': Save this value if source is empty
    fallback_value:
      '#type': textfield
      '#title': Fallback Value
      '#description': Save this value if there is a source value but it is not mapped.
    mappings:
      '#type': textarea
      '#title': Mappings
      '#description': Pipe delimited mappings from the source to a key. e.g. Australia|zone:australia, AU|zone:australia

pageview:
  label: Page view
  description: Track or Log a page view.
  form:
    key:
      '#type': textfield
      '#title': Key
      '#description': The key to store this pageview log and track under
      '#required': true
    track:
      '#type': checkbox
      '#title': Track
      '#description': Use this to enable the counters of the page view
    log:
      '#type': checkbox
      '#title': Log
      '#description': Use this to enable the logging of the page view

searchquery:
  label: Search Query
  description: Track and log search query.
  form:
    key:
      '#type': textfield
      '#title': Key
      '#description': The key to store this search query log and track under
      '#required': true
    search_path:
      '#type': textfield
      '#title': Path
      '#description': The Url of the search page
      '#required': true
    query_param:
      '#type': textfield
      '#title': Query param
      '#description': The URL query parameter for the search term, eg "query"
      '#required': true
    exclude_param:
      '#type': textfield
      '#title': Exclude param
      '#description': URL query parameter which will stop the view from being logged, eg. "page"
    size:
      '#type': number
      '#title': Size
      '#description': The size of the searches to log
      '#required': true
      '#default_value': 5
    track:
      '#type': checkbox
      '#title': Track
      '#description': Use this to enable the counters of the search queries
    log:
      '#type': checkbox
      '#title': Log
      '#description': Use this to enable the logging of the search queries

store:
  label: Store
  description: Store the value.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
    ttl:
      '#type': number
      '#title': The time to live in seconds

temp:
  label: Temp store
  description: Store the value temporarily.
  form:
    key:
      '#type': textfield
      '#title': The storage key
      '#required': true
