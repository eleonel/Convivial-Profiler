cookie:
  label: HTTP cookie
  description: A cookie value.
  form:
    key:
      '#type': textfield
      '#title': The cookie name
      '#required': true

get:
  label: HTTP GET request
  description: A URL response.
  form:
    url:
      '#type': textfield
      '#title': The resource URL
      '#required': true

meta:
  label: HTML meta tag
  description: A meta tag value.
  form:
    key:
      '#type': textfield
      '#title': The element name attribute
      '#required': true

query:
  label: URL query parameter
  description: A query parameter value.
  form:
    key:
      '#type': textfield
      '#title': The parameter name
      '#required': true

time:
  label: Current time
  description: A current time timestamp.
  form:
    key:
      '#type': select
      '#title': The time part to return
      '#options':
        hour: Hours
        minute: Minutes
        second: Seconds
      '#required': true

useragent:
  label: HTTP User agent
  description: A user agent value.
  form:
    key:
      '#type': textfield
      '#title': The user agent parameter
      '#required': true
      '#value': 'navigator.userAgent'
      '#attributes':
        disabled: disabled

acceptlang:
  label: HTTP Accept-Language header
  description: A user accept language header value. e.g. <em>en-AU</em>
  form:
    key:
      '#type': textfield
      '#title': The user accept language source
      '#required': true
      '#value': 'navigator.language'
      '#attributes':
        disabled: disabled
