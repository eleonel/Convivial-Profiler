datalayer_event:
  label: Datalayer event
  description: Sends an event value to the data layer for processing via Google Tag Manager.
  form:
    category:
      '#type': textfield
      '#title': Datalayer event category
      '#required': true
    action:
      '#type': textfield
      '#title': Datalayer event action
      '#required': true
    normalize:
      '#type': checkbox
